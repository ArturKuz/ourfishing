<div class="registration row justify--center align--center">
  <form class="form col" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <label class="label" for="email">Ваш email</label>
    <input class="input"
           id="email"
           [ngClass]="{ 'is-invalid': submitted && formFields.email.errors }"
           formControlName="email"
           type="email"
           placeholder="E-mail" />
    <div *ngIf="submitted && formFields.email.errors" class="invalid-feedback">
      <div *ngIf="formFields.email.errors.required">Email is required</div>
    </div>


    <label class="label" for="userName">Имя </label>
    <input class="input"
           id="userName"
           [ngClass]="{ 'is-invalid': submitted && formFields.userName.errors }"
           type="text"
           formControlName="userName"
           placeholder="Имя пользователя" />
    <div *ngIf="submitted && formFields.userName.errors" class="invalid-feedback">
      <div *ngIf="formFields.userName.errors.required"> Name is required</div>
    </div>


    <!-- <label class="label" for="lastName">Last Name</label>
      <input
       class="input"
       [ngClass]="{ 'is-invalid': submitted && formFields.lastName.errors }"
       type="text"
       formControlName="lastName"
       name="lastName"
       placeholder="Last Name"
      >
      <div *ngIf="submitted && formFields.lastName.errors" class="invalid-feedback">
          <div *ngIf="formFields.lastName.errors.required">Last Name is required</div>
      </div> -->


    <label class="label" for="password">Пароль</label>
    <input class="input" [ngClass]="{ 'is-invalid': submitted && formFields.password.errors }"
      formControlName="password" type="password" name="password" placeholder="Пароль (мин 6 знаков)" />
    <div *ngIf="submitted && formFields.password.errors" class="invalid-feedback">
      <div *ngIf="formFields.password.errors.required">Password is required</div>
    </div>

    <div class="button-group row justify--space-between">
      <button class="btn btn--gray" type="submit" [disabled]="loading" >Войти</button>
      <button class="btn btn--gray" type="button" (click)="goBack()">Назад</button>
    </div>

    <div class="col align--center">
      <p> Зарегистрироваться с помощью</p>
      <div class="social-group row justify--center">
        <a class="link icon--md" [inlineSVG]="'./assets/svg/facebookBtn.svg'"></a>
        <a class="link icon icon--md" [inlineSVG]="'./assets/svg/vkBtn.svg'"></a>
      </div>
    </div>

  </form>
</div>
