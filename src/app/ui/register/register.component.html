<div class="grid">
  <form class="form col--1-3 push--1-3" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
 
    <label class="label" for="email">Your email</label>
    <input
      class="input"
      [ngClass]="{ 'is-invalid': submitted && formFields.email.errors }"
      formControlName="email"
      type="email"
      name="email"
      placeholder="E-mail"
    />
    <div *ngIf="submitted && formFields.email.errors" class="invalid-feedback">
      <div *ngIf="formFields.email.errors.required">Email is required</div>
    </div>

    
      <label class="label" for="userName">User Name</label>
      <input 
       class="input"
       [ngClass]="{ 'is-invalid': submitted && formFields.userName.errors }"
       type="text" 
       formControlName="userName" 
       name="userName"
       placeholder="User name"
      />
      <div *ngIf="submitted && formFields.userName.errors" class="invalid-feedback">
          <div *ngIf="formFields.userName.errors.required"> Name is required</div>
      </div>
  
 
      <!-- <label class="label" for="lastName">Last Name</label>
      <input 
       class="input"
       [ngClass]="{ 'is-invalid': submitted && formFields.lastName.errors }" 
       type="text" 
       formControlName="lastName" 
       name="lastName"
       placeholder="Last Name"
      >
      <div *ngIf="submitted && formFields.lastName.errors" class="invalid-feedback">
          <div *ngIf="formFields.lastName.errors.required">Last Name is required</div>
      </div> -->
 
    
    <label class="label" for="password">Password</label>
    <input
      class="input"
      [ngClass]="{ 'is-invalid': submitted && formFields.password.errors }"
      formControlName="password"
      type="password"
      name="password"
      placeholder="Password"
    />
    <div *ngIf="submitted && formFields.password.errors" class="invalid-feedback">
      <div *ngIf="formFields.password.errors.required">Password is required</div>
    </div>

    <!-- <label class="label" for="confirmPass">Confirm Password</label>
    <input
      class="input"
      [ngClass]="{ 'is-invalid': submitted && formFields.password.errors }"
      formControlName="confirmPass"
      type="password"
      name="confirmPass"
      placeholder="Repeat Password"
    />
    <div *ngIf="submitted && formFields.confirmPass.errors" class="invalid-feedback">
      <div *ngIf="formFields.confirmPass.errors.required">Password is required</div>
    </div> -->   
  
    <button class="btn btn--green" type="submit" [disabled]="loading" >Regisrtration</button>
    <button class="btn btn--red" type="button" (click)="goBack()">Back</button>

    <div class="">
        <p> Зарегистрироваться с помощью</p>
        <a class="link link--reset icon icon--md" [inlineSVG]="'./assets/svg/facebookBtn.svg'"></a>
        <a class="link link--reset  icon icon--md"  [inlineSVG]="'./assets/svg/vkBtn.svg'"></a>
      </div>
   
  </form>
</div>
