<div class="login row justify--center align--center">
  <form class="form col" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="input-group row wrap align--baseline" *ngFor="let item of loginInputs">
      <label class="label" [for]="item.input"> {{item?.name}} </label>
      <input class="input"
            [id]="item.input"
            [formControlName]="item.input"
            [ngClass]="{ 'is-invalid': submitted && formFields[item.input].invalid }"
            [type]="item.type"
            [placeholder]="item.placeholder"
      />
      <div class="input-error" *ngIf="submitted && formFields[item.input].invalid">
        <span  class="input-invalid"> {{item?.error}}</span>
      </div>
    </div>

    <div class="button-group row justify--space-between">
      <button class="btn btn--gray" type="submit">Войти</button>
      <button class="btn btn--gray" type="button" (click)="goBack()">Назад</button>
    </div>

    <div class="col align--center">
        <a [routerLink]="['/registration']" class="btn ">Зарегистрироваться</a>
        <p> Войти с помощью</p>
        <div class="social-group row justify--center">
          <a class="link icon--md" [inlineSVG]="'./assets/svg/facebookBtn.svg'"></a>
          <a class="link icon--md"  [inlineSVG]="'./assets/svg/vkBtn.svg'"></a>
        </div>
      </div>
  </form>
</div>
