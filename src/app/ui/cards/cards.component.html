<section class="posts row" *ngIf="cards">
  <mat-card class="posts-card" *ngFor="let card of cards">
    <mat-card-header>
      <mat-card-title> {{card.title}} </mat-card-title>
    </mat-card-header>
    <div class="posts-card__img" [style.backgroundImage]="'url('+ card.imgUrl +')'"> </div>
    <mat-card-content>
      <p class="text"> {{card.descr}}
        <a class="posts-card__link position--a" routerLink="/">see more</a>
      </p>
    </mat-card-content>
  </mat-card>
</section>
