<div class="profile grid flex flex--middle">
  <form class="form col--1-3 push--1-3" [formGroup]="fisherForm" (ngSubmit)="onSubmit()">

    <label class="label" for="firstName">Имя </label>
    <input class="input" [style.borderColor]=" btnSubmitChecked && isInvalidFirstName ? '#ff0000' : '#e5e5e5'" type="text"
      formControlName="firstName" name="firstName" placeholder="Имя пользователя" />
    <div *ngIf="btnSubmitChecked && isInvalidFirstName" class="error">
      <div> Только буквы, без пробелов </div>
    </div>

    <label class="label" for="lastName">Фамилия </label>
    <input class="input" [style.borderColor]=" btnSubmitChecked && isInvalidLastName ? '#ff0000' : '#e5e5e5'" type="text" formControlName="lastName" name="lastName"
      placeholder="Фамилия" />
    <div *ngIf="btnSubmitChecked && isInvalidLastName" class="error">
      <div> Только буквы, без пробелов </div>
    </div>

    <label class="label" for="phoneNumber">Телефон</label>
    <input class="input" [style.borderColor]=" btnSubmitChecked && isInvalidPhone ? '#ff0000' : '#e5e5e5'" formControlName="phoneNumber" type="phone" name="phoneNumber" placeholder="Телефон ( + ...)" />
    <div *ngIf="btnSubmitChecked && isInvalidPhone" class="error">
      <div> Только цифры, без пробелов</div>
    </div>

    <label class="label" for="location">Страна</label>
    <input class="input" [style.borderColor]=" btnSubmitChecked && isInvalidlocation ? '#ff0000' : '#e5e5e5'" formControlName="location" type="text" name="location" placeholder="Страна" />
    <div *ngIf="btnSubmitChecked && isInvalidlocation" class="error">
      <div> Только буквы, без пробелов </div>
    </div>

    <label class="label" for="birthday">Дата рождения</label>
    <input class="input" [style.borderColor]=" btnSubmitChecked && isInvalidBirthday ? '#ff0000' : '#e5e5e5'" formControlName="birthday" type="date" name="birthday" />
    <div *ngIf="btnSubmitChecked && isInvalidBirthday" class="error">
      <div>Не верный формат даты</div>
    </div>


    <button class="btn btn--green" type="submit" [disabled]="loading">Сохранить</button>
    <button class="btn btn--red" type="button" (click)="goBack()">Назад</button>

  </form>
</div>
